<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="hero">
        <div class="hero-top">
            <div class="header">
            <p>Header Logo</p>
            </div>
            <div class="headerLinks">
            <p>header link one</p>
            <p>header link two</p>
            <p>header link three</p>
            </div>
        </div>
        <div class="hero-content"> 
            <div class="hero-text"> 
                <div class="subHeader">
                    <p>This website is awesome</p>
                </div>
                <div class="secondarytext">
                    <p>This website has subtext that goes here</p>
                </div>
                <button class="my_button">Sign Up</button>
            </div>

            <div class="hero-image">
                <div class="placeholder">Image Placeholder</div>
            </div>
        </div>
    </div>
    <div class="part2">
        <div class="part2_top">
            <div class="information">
                <p> Some random information</p>
            </div>
        </div>
        <div class="part2_grid">
            <div class="image_item">
                <div class="image_placeholder">Image 1</div>
                <p>Caption text 1</p>
            </div>
            <div class="image_item">
                <div class="image_placeholder">Image 2</div>
                <p>Caption text 2</p>
            </div>
            <div class="image_item">
                <div class="image_placeholder">Image 3</div>
                <p>Caption text 3</p>
            </div>
            <div class="image_item">
                <div class="image_placeholder">Image 4</div>
                <p>Caption text 4</p>
            </div>
        </div>
    </div>
</body>
</html>
